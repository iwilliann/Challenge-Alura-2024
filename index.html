<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__imagem" src="./assets/alura-logo.png" alt="Logo">
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo__caixa-esquerda">
            <label for="texto" class="apresentacao__conteudo__titulo">Digite seu texto</label>
            <textarea id="texto" class="apresentacao__conteudo__texto" placeholder="Apenas letras minúsculas e sem acento."></textarea>
        </section>

        <section class="apresentacao__conteudo__caixa-direita">
            <p class="apresentacao__conteudo__caixa-direita__texto">Nenhuma mensagem</p>
        </section>
    </main>

    <footer class="rodape">
        <button class="rodape__criptografar">Criptografar</button>
        <button class="rodape__descriptografar">Descriptografar</button>
        <button class="rodape__copiar">Copiar</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
